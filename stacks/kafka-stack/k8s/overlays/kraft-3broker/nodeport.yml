apiVersion: v1
kind: Service
metadata:
  name: kafka-ext-ports
  namespace: kafka-platform
  labels:
    app.kubernetes.io/part-of: kafka-platform
spec:
  type: NodePort
  selector:
    app.kubernetes.io/part-of: kafka-platform
  ports:
    - name: kafka-broker-1
      port: 9092
      targetPort: 9092
      nodePort: 30092
    - name: kafka-broker-2
      port: 9093
      targetPort: 9093
      nodePort: 30093
    - name: kafka-broker-3
      port: 9095
      targetPort: 9095
      nodePort: 30095