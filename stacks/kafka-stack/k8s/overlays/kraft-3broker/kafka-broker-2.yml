apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker-2
  namespace: kafka-platform
  labels:
    app: kafka-broker-2
    app.kubernetes.io/part-of: kafka-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker-2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kafka-broker-2
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:8.1.0
          command: ["/scripts/kafka-kraft-start.sh"]
          ports:
            - containerPort: 9093
              name: external
            - containerPort: 19093
              name: internal
            - containerPort: 9094
              name: controller
          env:
            - name: KAFKA_NODE_ID
              value: "2"
            - name: KAFKA_BROKER_ID
              value: "2"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9093,PLAINTEXT_INTERNAL://0.0.0.0:19093,CONTROLLER://kafka-broker-2:9094,EXTERNAL://0.0.0.0:30093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://localhost:9093,PLAINTEXT_INTERNAL://kafka-broker-2:19093,EXTERNAL://localhost:30093"
          envFrom:
            - configMapRef:
                name: kafka-platform-config
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
            - name: scripts
              mountPath: /scripts
              readOnly: true
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
      volumes:
        - name: kafka-data
          persistentVolumeClaim:
            claimName: kafka-data-2
        - name: scripts
          configMap:
            name: kafka-kraft-scripts
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-broker-2
  namespace: kafka-platform
  labels:
    app: kafka-broker-2
    app.kubernetes.io/part-of: kafka-platform
spec:
  type: ClusterIP
  selector:
    app: kafka-broker-2
  ports:
    - name: external
      port: 9093
      targetPort: 9093
    - name: internal
      port: 19093
      targetPort: 19093
    - name: controller
      port: 9094
      targetPort: 9094
