apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: redis-platform
  labels:
    app: redis
    app.kubernetes.io/part-of: redis-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          command: ["redis-server"]
          args:
            - "--appendonly"
            - "yes"
            - "--port"
            - "6379"
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 20
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: redis-platform
  labels:
    app: redis
    app.kubernetes.io/part-of: redis-platform
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - name: redis
      port: 6380
      targetPort: 6379
