apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: postgres-platform
  labels:
    app: postgres
    app.kubernetes.io/part-of: postgres-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: sql
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-platform-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-platform-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-platform-secrets
                  key: POSTGRES_DB
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            exec:
              # Use env vars instead of hardcoded 'admin'
              command: ["sh", "-c", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6 # Give it 1 minute of failing before marking "not ready"
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
            initialDelaySeconds: 30 
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10 # Allow more room for background maintenance
          # ADD THIS:
          startupProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
            # This allows the DB 5 minutes (30 * 10s) to start before Liveness kicks in
            failureThreshold: 30
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: postgres-platform
  labels:
    app: postgres
    app.kubernetes.io/part-of: postgres-platform
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - name: sql
      port: 5432
      targetPort: 5432
