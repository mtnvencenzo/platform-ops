apiVersion: apps/v1
kind: Deployment
metadata:
  name: tei-reranker
  namespace: ai-platform
  labels:
    app: tei-reranker
    app.kubernetes.io/part-of: ai-platform
    component: reranker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tei-reranker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tei-reranker
        component: reranker
    spec:
      containers:
        - name: tei-reranker
          image: ghcr.io/huggingface/text-embeddings-inference:1.8
          args:
            - "--model-id"
            - "$(TEI_RERANKER_MODEL_ID)"
            - "--max-client-batch-size"
            - "$(TEI_RERANKER_MAX_CLIENT_BATCH)"
            - "--port"
            - "$(TEI_RERANKER_PORT)"
          ports:
            - containerPort: 8990
              name: http
          env:
            - name: TEI_RERANKER_MODEL_ID
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: TEI_RERANKER_MODEL_ID
            - name: TEI_RERANKER_MAX_CLIENT_BATCH
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: TEI_RERANKER_MAX_CLIENT_BATCH
            - name: TEI_RERANKER_PORT
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: TEI_RERANKER_PORT
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ai-platform-secrets
                  key: HF_TOKEN
            - name: HF_HOME
              value: "/root/.cache/huggingface"
            - name: CUDA_VISIBLE_DEVICES
              value: ""
              # value: "all"
            - name: NVIDIA_VISIBLE_DEVICES
              value: ""
              # value: "all"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-platform-secrets
                  key: TEI_RERANKER_API_KEY
          volumeMounts:
            - name: hf-cache
              mountPath: /root/.cache/huggingface
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8990
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /health
              port: 8990
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10
      # runtimeClassName: nvidia
      volumes:
        - name: hf-cache
          persistentVolumeClaim:
            claimName: hf-cache
---
apiVersion: v1
kind: Service
metadata:
  name: tei-reranker
  namespace: ai-platform
  labels:
    app: tei-reranker
    app.kubernetes.io/part-of: ai-platform
spec:
  type: ClusterIP
  selector:
    app: tei-reranker
  ports:
    - name: http
      port: 8990
      targetPort: 8990
