apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-platform-ingress
  namespace: ai-platform
  labels:
    app.kubernetes.io/part-of: ai-platform
  annotations:
    # k3s uses Traefik by default
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    # Qdrant – accessible at http://qdrant.127.0.0.1.sslip.io:8080
    - host: qdrant.127.0.0.1.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qdrant
                port:
                  number: 6333
